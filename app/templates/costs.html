{% extends "base.html" %}

{% block content %}
<h1>Costs during {{startdate}} ~ {{enddate}}:</h1>
<table border="1" cellpadding=3>
    <tr>
        <th>User</th>
        <th>Cost Accrued</th>
    </tr>
{% for teamcost in teamcosts %}
    <tr>
        <td>{{ teamcost.teamName }}</td>
        <td>{{ teamcost.total }}</td> 
    </tr>
{% endfor %}
</table>
{% endblock %}
